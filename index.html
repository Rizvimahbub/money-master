<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Estimation</title>

                           <!----Favicon Link---->

    <link rel="shortcut icon" type="image/png" href="Images/dollar.png">


                           <!----CSS Sheet Link---->

    <link rel="stylesheet" href="CSS Sheet/style.css">


                           <!----Bootstrap Link---->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


                           <!----Font Awesome Link---->

<script src="https://kit.fontawesome.com/479ab85878.js" crossorigin="anonymous"></script>                           


</head>
<body>

                                 <!----Header Tag---->

    <header >

        <div id="heading" class="p-5 ">
            
            <h1  class="text-center fw-bolder text-primary">Monthly Estimation <i class="fa fa-dollar-sign"></i>

        </div>

    </header>
    
                                 <!----Section Tag---->


    <section class="">

        <div class="row px-5">

                                 <!----Img tag---->

            <div class="col-lg-6 col-12 my-4">

                <img class=" w-100 h-100 " src="Images/moneycal.jpg" alt="Image">

            </div>

                                 <!----Form tag---->

            <div class="col-lg-6 col-12 bg-light text-center my-4 py-5">

                    <h4 class="fw-bold mb-4">Income</h4>

                    <div class="w-75 d-flex flex-column align-items-end mb-2">

                        <p class=" d-inline fw-bold">Income : <input class="rounded-3" id="total-income" type="number" value="0" placeholder="0"></p>

                        <p class="text-danger" id="income-error-msg"></p>

                    </div>

                     

                    <h4 class="fw-bold mb-4">Expenses</h4>

                    <div class="w-75 d-flex flex-column align-items-end">

                        <p class="fw-bold ">Food : <input class="rounded-3" type="number"  id="food-cost" value="0" placeholder="0"></p>

                        <p class="text-danger" id="food-error-msg"></p>

                    <p class="fw-bold ">Rent : <input class="rounded-3" id="rent-cost" type="number" value="0" placeholder="0"></p>

                    <p class="text-danger" id="rent-error-msg"></p>


                    <p class="fw-bold ">Clothes : <input class="rounded-3" id="clothes-cost" type="number" value="0" placeholder="0"></p>

                    <p class="text-danger" id="clothes-error-msg"></p>

                    </div>

                    <button id="expense-calculate-btn" class=" mb-3 text-white rounded-3">Calculate</button><br>

                    <h5 class="d-inline fw-bold">Total Expenses : </h5><P class="d-inline fw-bold fs-5" id="total-expenses"></P><br><br>

                    <h5 class="d-inline fw-bold">Balance : </h5><P id="rest-balance" class="d-inline fw-bold fs-5"></P><br><br>


                    <div>

                        <p class="fw-bold text-center d-inline">Save: <input class="rounded-3" id="saving-percentage" type="text" placeholder="0"> % </p><br>  
                        <button id="percentage-calculate-btn" class=" my-3 ms-2 text-white rounded-3">Save</button>

                    </div>

                    <h5 class="d-inline fw-bold">Saving Amount : </h5><P id="saving-amount" class="d-inline fw-bold fs-5" ></P>

                    <p id="saving-amount-error"></p>

                    <h5 class="d-inline fw-bold">Remaining Balance : </h5><P class="d-inline fw-bold fs-5" id="remaining-balance"></P>

                    <p id="remaining-balance-error"></p>
                    
            </div>

        </div>

        

    </section>                            
                                 <!----JS Link---->

<script src="JS Sheet/script.js"></script>                                 
</body>
</html>
